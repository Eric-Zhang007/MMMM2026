data_path: "2026_MCM_Problem_C_Data.csv"
output_root: "outputs"
run_name: "dwts_baseline"
device: "cpu"

features:
  use_homestate: true
  eps: 1.0e-6
  age_transform: "log_zscore"

model:
  k_variance_ratio: 1.0
  lambda_perf: 1.0
  tau_rank: 0.7
  lambda_beta: 0.01
  beta_center: 1.0
  phi_reg: "elasticnet"
  lambda_phi_l1: 0.001
  lambda_phi_l2: 0.001
  lambda_theta: 0.01
  lambda_u: 0.01

loss:
  xi_margin: 0.05
  xi_twist: 0.05
  xi_tb: 0.05
  lambdaA: 0.2
  lambdaB: 0.2
  twist_mode: "hinge"

training:
  train_mode: "all_train"
  epochs: 60
  lr: 0.001
  weight_decay: 0
  grad_clip_norm: 1.0
  grad_accum_steps: 1
  patience: 10
  monitor: "train_ElimTop1Acc"
  resume_from: "none"

  scheduler:
    type: "plateau"
    plateau_factor: 0.5
    plateau_patience: 5
    min_lr: 1.0e-6
    warmup_steps: 0
    total_steps: 0

tune:
  enabled: true
  n_trials: 80
  n_jobs: 24
  allow_parallel_gpu: false
  epochs: 60
  patience: 10
  study_name: "dwts_tpe"
