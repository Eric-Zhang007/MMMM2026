seed: 42
study_name: "dwts_tune_cpu"
direction: "maximize"
sampler: "tpe"
pruner: "median"
pruner_startup: 10

base_config_path: "configs/default.yaml"

output_root: "outputs"
storage: "sqlite:///outputs/tune_cpu.db"

n_trials: 60
n_jobs: 24
force_cpu: true
run_prefix: "tune_cpu"

fixed_overrides:
  training:
    epochs: 120
    patience: 20
    device: "cpu"
    monitor: "train_BottomKAcc"
  inference:
    mc_passes: 1
    mc_dropout_p: 0.0

search_space:
  model.k_variance_ratio:
    type: float
    low: 0.1
    high: 10.0
    log: true

  model.tau_rank:
    type: float
    low: 0.2
    high: 1.2

  model.lambda_perf:
    type: float
    low: 0.5
    high: 2.0

  model.lambda_theta:
    type: float
    low: 0.1
    high: 1.0
    log: true

  model.lambda_u:
    type: float
    low: 0.5
    high: 3.0
    log: true

  model.lambda_r:
    type: float
    low: 1.5
    high: 5.0

  model.lambda_rw:
    type: float
    low: 4.0
    high: 10.0

  model.lambda_beta:
    type: float
    low: 0.0
    high: 1.0

  model.lambda_phi_l1:
    type: float
    low: 0.0
    high: 0.01

  model.lambda_phi_l2:
    type: float
    low: 0.0
    high: 0.0

  loss.xi_margin:
    type: float
    low: 0.01
    high: 0.2

  training.lr:
    type: float
    low: 1e-4
    high: 3e-3
    log: true

  training.weight_decay:
    type: float
    low: 0.0
    high: 0.0001
